name: Manual Deploy Specific Tag

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: true
        default: 'latest'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}

jobs:
  deploy-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy specific tag to ECS
        run: |
          # Download current task definition
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json
          
          # Update image in task definition
          ECR_REGISTRY=$(aws ecr describe-repositories \
            --repository-names ${{ secrets.ECR_REPOSITORY_NAME }} \
            --query 'repositories[0].repositoryUri' \
            --output text | cut -d'/' -f1)
          
          IMAGE="$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:${{ github.event.inputs.image_tag }}"
          
          jq ".containerDefinitions[0].image = \"$IMAGE\"" task-definition.json > updated-task-definition.json
          
          # Register new task definition
          aws ecs register-task-definition \
            --cli-input-json file://updated-task-definition.json
          
          # Update ECS service
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }}