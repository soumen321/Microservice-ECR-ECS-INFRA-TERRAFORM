name: Build, Push, and Deploy to ECS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE_NAME }}
  # Use service name as default if task definition secret not set
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION || secrets.ECS_SERVICE_NAME }}

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          
          # Tag for ECR
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag as latest
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Download current ECS task definition
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          TASK_DEF_FAMILY: ${{ env.ECS_TASK_DEFINITION }}
        run: |
          echo "Downloading task definition for: $TASK_DEF_FAMILY"
          
          # First, get ECR registry URL
          ECR_REGISTRY=$(aws ecr describe-repositories \
            --repository-names "$ECR_REPOSITORY" \
            --query 'repositories[0].repositoryUri' \
            --output text | cut -d'/' -f1)
          
          # Try to download existing task definition
          if aws ecs describe-task-definition \
            --task-definition "$TASK_DEF_FAMILY" \
            --query taskDefinition \
            > task-definition.json 2>/dev/null; then
            echo "‚úÖ Downloaded existing task definition"
          else
            echo "‚ùå Task definition not found, creating template..."
            
            # Create basic task definition
            cat > task-definition.json << 'EOF'
            {
              "family": "$TASK_DEF_FAMILY",
              "networkMode": "awsvpc",
              "requiresCompatibilities": ["FARGATE"],
              "cpu": "256",
              "memory": "512",
              "containerDefinitions": [
                {
                  "name": "$ECS_SERVICE",
                  "image": "$ECR_REGISTRY/$ECR_REPOSITORY:latest",
                  "essential": true,
                  "portMappings": [
                    {
                      "containerPort": 8080,
                      "protocol": "tcp"
                    }
                  ]
                }
              ]
            }
            EOF
            
            # Now replace the variables in the JSON
            sed -i "s|\$TASK_DEF_FAMILY|$TASK_DEF_FAMILY|g" task-definition.json
            sed -i "s|\$ECS_SERVICE|$ECS_SERVICE|g" task-definition.json
            sed -i "s|\$ECR_REGISTRY|$ECR_REGISTRY|g" task-definition.json
            sed -i "s|\$ECR_REPOSITORY|$ECR_REPOSITORY|g" task-definition.json
            
            echo "‚úÖ Created new task definition template"
          fi
          
          echo "‚úÖ Task definition ready"

      - name: Update ECS task definition with new image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          echo "Updating task definition with image: $IMAGE"
          
          # Update image in task definition
          jq ".containerDefinitions[0].image = \"$IMAGE\"" task-definition.json > updated-task-definition.json
          
          # Remove invalid fields for register-task-definition
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' updated-task-definition.json > clean-task-definition.json
          
          # Register new task definition
          if NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json file://clean-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text); then
            echo "‚úÖ New task definition registered: $NEW_TASK_DEF"
          else
            echo "‚ùå Failed to register task definition"
            exit 1
          fi

      - name: Deploy to ECS Service
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          TASK_DEF_FAMILY: ${{ env.ECS_TASK_DEFINITION }}
        run: |
          echo "Deploying to ECS: $ECS_CLUSTER / $ECS_SERVICE"
          
          # Get latest revision number
          if ! LATEST_REV=$(aws ecs describe-task-definition \
            --task-definition "$TASK_DEF_FAMILY" \
            --query 'taskDefinition.revision' \
            --output text 2>/dev/null); then
            echo "‚ö†Ô∏è Could not get latest revision, using family name only"
            LATEST_REV=""
          fi
          
          if [[ -n "$LATEST_REV" ]]; then
            TASK_DEF_TO_USE="$TASK_DEF_FAMILY:$LATEST_REV"
            echo "Using task definition: $TASK_DEF_TO_USE"
          else
            TASK_DEF_TO_USE="$TASK_DEF_FAMILY"
            echo "Using task definition: $TASK_DEF_TO_USE (no revision)"
          fi
          
          # Update service with new task definition
          if aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$TASK_DEF_TO_USE"; then
            echo "‚úÖ Deployment initiated for ECS service"
          else
            echo "‚ùå Failed to update ECS service"
            exit 1
          fi

      - name: Check deployment status
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          echo "Checking deployment status..."
          MAX_WAIT=300  # 5 minutes
          INTERVAL=10
          ELAPSED=0
          
          while [[ $ELAPSED -lt $MAX_WAIT ]]; do
            STATUS=$(aws ecs describe-services \
              --cluster "$ECS_CLUSTER" \
              --services "$ECS_SERVICE" \
              --query 'services[0].deployments[0].status' \
              --output text 2>/dev/null || echo "UNKNOWN")
            
            RUNNING=$(aws ecs describe-services \
              --cluster "$ECS_CLUSTER" \
              --services "$ECS_SERVICE" \
              --query 'services[0].runningCount' \
              --output text 2>/dev/null || echo "0")
            
            DESIRED=$(aws ecs describe-services \
              --cluster "$ECS_CLUSTER" \
              --services "$ECS_SERVICE" \
              --query 'services[0].desiredCount' \
              --output text 2>/dev/null || echo "0")
            
            echo "Status: $STATUS, Running: $RUNNING/$DESIRED, Elapsed: ${ELAPSED}s"
            
            if [[ "$STATUS" == "PRIMARY" && "$RUNNING" == "$DESIRED" && "$RUNNING" -gt 0 ]]; then
              echo "üéâ Deployment successful!"
              exit 0
            fi
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "‚ö†Ô∏è Deployment timed out after $MAX_WAIT seconds"
          echo "Current state:"
          aws ecs describe-services \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE" \
            --query 'services[0]' \
            --output json
          exit 1